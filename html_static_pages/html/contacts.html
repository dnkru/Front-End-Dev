<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="C:\Users\Daniel\Documents\dev\html_static_pages\css\resume.css">
</head>
<body>
    <header>
      <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="bio.html">Biography</a></li>
            <li style="float:right"><a class="active" href="contacts.html">Contact</a></li>
            <li><a href="services.html">Services</a></li>
        </ul>
    </nav>
    </header>
    <main>
    <form action="index.html" method="post">
        <h1>Contact</h1>
        
        <fieldset>
          <legend><span class="number">1</span> Your Name</legend>
          
          <label for="first_name">First Name:</label><br>
          <input type="text" id="first_name" name="user_first_name"><br>
        
          <label for="last_name">Last Name:</label><br>
          <input type="text" id="last_name" name="user_last_name"><br>
        </fieldset>

        <fieldset>
          <legend><span class="number">2</span> Your Phone Number</legend>
        
          <label for="phone">Phone Number:</label><br>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
          
          <label>Phone Number Type:</label><br>
          <input type="radio" id="landline" value="landline" name="user_phone_type"><label for="landline">Landline</label><br>
          <input type="radio" id="mobile" value="mobile" name="user_phone_type"><label for="mobile">Mobile</label><br>
        </fieldset>
        
        <fieldset>
          <legend><span class="number">3</span> Your Profile</legend>
          
          <label for="job">How Did You Hear About Us:</label><br>
          <select id="job" name="user_job">
            <optgroup label="Search Engine">
              <option value="google">Google</option>
              <option value="yahoo">Yahoo!</option>
              <option value="bing">Bing</option>
              <option value="duckduckgo">DuckDuckGo</option>
            </optgroup>
            
            <optgroup label="Social Media">
              <option value="facebook">FaceBook</option>'
              <option value="instagram">Instagranm</option>
              <option value="twitter">Twitter</option>
              <option value="snapchat">Snapchat</option>
            </optgroup>
            
            <optgroup label="Recruiter">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup>
          </select>
          
          <br><label>Interests:</label><br>
          <input type="checkbox" id="html" value="interest_html" name="user_interest"><label for="html">HTML</label><br>
          <input type="checkbox" id="css" value="interest_css" name="user_interest"><label for="css">CSS</label><br>
          <input type="checkbox" id="javascript" value="interest_javascript" name="user_interest"><label for="javascript">JavaScript</label><br>

          <label for="message">Tell us your story:</label><br>
          <textarea id="message " name="message"> 
          </textarea>

        </fieldset>
        
        <button type="submit">Submit Info</button>
      </form>
    </main>
</body>
</html>
